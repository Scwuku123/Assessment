<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>task 4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<div id="app">
    <section class="hero is-fullheight is-warning is-bold">
      <div class="hero-body">
        <div class="container">
          <p class="title is-1">{{ title }}</p>
          <p class="subtitle is-3">{{ subtitle }}</p>
          
         <child-component>
           <p slot="bottom">Let's move this into the bottom slot</p>
           <p>Hello from Jordan</p>
           <p slot="top">Let's move this into the top slot</p>
         </child-component>
      
         <child-component></child-component>
        </div>
      </div>
   </section>
 </div>
 
 <script type="text/x-template" id="child-component">
   <div>
     
     <slot name="top">
     </slot>
    
     <slot>
       <p>Hello from Kobe!</p>
     </slot>
     
     <slot name="bottom">
     </slot>
     <script src="app.js"></script>
   </div>
 </script>
</html>
